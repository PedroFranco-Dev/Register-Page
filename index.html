<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <link 
    rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Hello World</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Create your account:</h2>
            <p>Register to use all our features</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Type your Name:">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" name="email" id="email" placeholder="Type your E-mail:">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Type your Password:">
            </div>
            <p>Do you want help creating your password? 
            <span id="generate-password">Click Here.</span></p>
            <div id="generate-option">
                <p>Pick your Options</p>
                <div class="form-control">
                    <label for="length">Characters Lenght</label>
                    <input type="text" id="length" name="length" value="8">
                </div>
                <div class="form-control">
                    <label for="letters">Letters:</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Symbols</label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>
            </div>
            <div id="generated-password">
                <p>Here is your password</p>
                <h4></h4>
                <button id="copy-password">Click to Copy !</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirm your password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password:">
            </div>
            <input type="submit" value="Register">
        </div>
    </div>
</body>
</html>
