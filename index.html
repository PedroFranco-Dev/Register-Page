<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <link 
    rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div id="register-containr">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Welcome !</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Create your account</h2>
            <p>Register to use all our features</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="type your Name:">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" name="email" id="email" placeholder="type your E-mail:">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" type="password" name="password" id="name" placeholder="type your Password:">
            </div>
            <p>Do you want help creating your password? 
            <span id="generate-password">Click Here.</span></p>
            <div id="generated-password">
                <p>Here is your password</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirm your password</label>
                <input type="text" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password:">
            </div>
            <input type="submit" value="Register">
        </div>
    </div>
</body>
</html>
